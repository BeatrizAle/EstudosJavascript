<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags Aninhadas</h1>
    <p> Texto com <i>itálico</i> aqui</p>

    <h1>Enfase em Textos</h1>

    <i>Itálico</i> <br>
    <b>Negrito</b> <br>
    <em>Itálico semântico</em> <br>
    <strong>Negrito semântico</strong> <br>

    <h1>Listas Não ordenadas</h1>
    <!-- São feitas com tags <ul> -->
        <ul>
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ul>
<br>
 <h1>Listas Ordenadas</h1>
<ol>
    <li>...</li>
    <li>...</li>
    <li>...</li>
</ol>
<br>

<h1>Links</h1>
<p> Texto com <a>Link</a></p>

<br>
<h1>Atributos</h1>
<tag atributo="valor"> texto aqui</tag>
<!--Exemplo-->
<p> saiba mais sobre <a href="http://www.com.br">HTML5</a></p>


</body>
</html>
